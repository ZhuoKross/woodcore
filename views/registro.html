<body>
    <!-- Regitro -->
    <!-- Contenedor principal -->
    <section>
        <div class="row g-0">
            <div class="col-lg-6 logo-container">
                <img src="/img/marca/woodcore-logo-proyecto.png" class=" logo " alt="">

            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                    <h1 class="font-weight-bold mb-4">Registrarse</h1>
                    <!-- onsubmit="return validarRegistro()" -->
                    <form class="form-register row justify-content-center">
                        <!-- Nombre -->
                        <div class="mb-1">
                            <div class="col-sm-9 input-group">
                                <input type="text" name="Nombre" class="form-control bg-dark-x border-0 flex-grow-1"
                                    id="InputNombre" placeholder="Nombre" minlength="10" required>
                                <span class="input-group-text"><i
                                        class="bi bi-person-vcard input-group-text"></i></span>
                            </div>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-1">
                            <div class="col-sm-9 input-group">
                                <input type="text" name="Apellido" class="form-control bg-dark-x border-0 flex-grow-1"
                                    id="InputApellido" placeholder="Apellido" minlength="10" required>
                                <span class="input-group-text"><i
                                        class="bi bi-person-vcard input-group-text"></i></span>
                            </div>
                        </div>

                        <!-- Tipo de Documento-->
                        <div class="mb-1">
                            <label for="Tipo_Documento" class="form-label font-weight-bold">Tipo de Documento:</label>
                            <div class="col-sm-9 input-group">
                                <select name="Tipo_Documento" class="form-select" id="Tipo_Documento " required>
                                    <option value="">Seleccionar</option>
                                    <option value="CC">C.C</option>
                                    <option value="TI">T.I</option>
                                    <option value="CE">C.E</option>
                                </select>
                            </div>
                        </div>

                        <!--Numero Documento-->
                        <div class="mb-1">
                            <div class="col-sm-9 input-group">
                                <input type="text" name="Numero de documento"
                                    class="form-control bg-dark-x border-0 flex-grow-1" id="InputNumero_doc"
                                    placeholder="Numero de documento" minlength="10" required>
                                <span class="input-group-text"><i
                                        class="bi bi-person-badge input-group-text"></i></span>
                            </div>
                        </div>

                        <!-- Tipo de rol -->
                        <div class="mb-1">
                            <label for="Tipo de rol" class="form-label font-weight-bold">Tipo de rol:</label>
                            <div class="col-sm-9 input-group">
                                <select name="Tipo de rol" class="form-select" id="Tipo de rol" required
                                onchange="mostrarIdEmpresa()">
                                    <option value="" class="text-secondary">Seleccionar</option>
                                    <option value="empresarial">Empresarial</option>
                                    <option value="personal">Personal</option>
                                </select>
                            </div>
                        </div>

                        <!-- id_Empresa -->
                        <div id="divIdEmpresa" style="display: none;">
                            <div class="mb-1">
                                <div class="col-sm-9 input-group">
                                    <input type="text" class="form-control bg-dark-x border-0 " id="Labelid_Empresa"
                                        minlength="6" placeholder="Id empresa a la que esta asociado">
                                    <i class="bi bi-building input-group-text"></i>
                                </div>
                            </div>
                        </div>
                        
                        <!--Correo-->
                        <div class="mb-1">
                            <div class="col-sm-9 input-group">
                                <input type="text" name="InputEmail" class="form-control bg-dark-x border-0 flex-grow-1" id="InputEmail"
                                    placeholder="Correo" minlength="15" required>
                                <span class="input-group-text"><i class="bi bi-envelope input-group-text"></i></span>
                            </div>
                        </div>
                        <!-- contraseña -->
                        <div class="mb-1">
                        <div class="col-sm-9 input-group mt-2 ">
                            <input type="password" class="form-control bg-dark-x border-0 " id="InputPassword"
                                minlength="4" placeholder="Contraseña" >
                            <span class="input-group-text"><i class="bi bi-eye" id="togglePassword"
                                     ></i></span> 
                        </div>
                        <!-- onclick="mostrarContrasena()" -->
                    </div>


                        <!-- boton de Registrarse -->
                        <button type="submit" class="btn bg-black text-white mb-1 "
                            id="btnAlerta">Registrarse</button>

                    </form>
                    <div class="d-flex justify-content-around mb-1">
                        <a href="/inicio_sesion.html" class="btn btn-outline-light flex-grow-1 mx-2"><i
                                class="bi bi-arrow-left-circle lead mr-2"></i>Volver al login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

        // //funcion de mostrar id empresa solo cuando se le da clic a empresa

        function mostrarIdEmpresa() {
            var tipoRol = document.getElementById("Tipo de rol").value;
            var divIdEmpresa = document.getElementById("divIdEmpresa");

            if (tipoRol === "value-1") { // "value-1" es el valor de la opción "Empresa"
                divIdEmpresa.style.display = "block"; // Mostrar el campo id_Empresa
            } else {
                divIdEmpresa.style.display = "none"; // Ocultar el campo id_Empresa
            }
        }
