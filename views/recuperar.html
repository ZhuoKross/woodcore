<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion cuenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Recuperacion Cuenta -->
    <!-- Contenedor principal -->
    
    <div class="container d-flex flex-column justify-content-center align-items-center  " style="width:25rem">
        <!-- Logo -->
        <div class=" p-3 ">
            <img src="./img/marca/woodcore-logo-proyecto.png" alt="" style="height: 14rem;" class="rounded-circle">
        </div>
        <!-- Título -->
        <div class="mb-3 text-center fs-2 fw-bold text-white">Recuperacion Cuenta</div>
        <!-- Formulario de recuperacion cuenta -->
        <form onsubmit="return validarUsuario()">

            <!-- Correo -->
            <div class="mb-3 row">

                <div class="col-sm-9 input-group">
                    <input type="email" name="correo" class="form-control" id="InputEmail" placeholder="Correo"   required>
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                </div>
            </div>

            <!-- Botón de Recuperar contraseña -->
            <button type="submit" class="btn btn-primary d-grid gap-2 d-md-block w-100 mt-4 bg-black " id="btnAlerta">Recuperar contraseña</button>

        </form>
        <!-- Enlaces adicionales -->
        <div>
            <a href="/login"
                class="mt-3 d-flex justify-content-around text-decoration-none text-info fw-semibold text-black">Volver
                al login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- script de la validacion del ingreso a usuarios -->
    <script>
        function validarUsuario() {
            var email = document.getElementById("InputEmail").value;
            

            // Preguntar por correo y número de documento correspondiente
            if (email === "administrador@gmail.com") {
                // Credenciales correctas, mostrar alerta de credenciales correctas
                Swal.fire("Correo de recuperacion enviado correctamente a tu correo!");
                setTimeout(function () {
                    window.location.href = "/login";
                }, 2500); 
                return false;
            } else {
                // Credenciales incorrectas, mostrar alerta de credenciales incorrectas
                Swal.fire({
                    title: "Credenciales de Acceso",
                    text: "Credenciales Incorrectas",
                    icon: "error"
                });
                return false;
            }
        }
    </script>

</body>

</html>
