<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/tareas.css">
    <title>Módulo formulario de creación de tareas</title>
</head>

<body>

    <section class="padre-primordial">

        <!-- Sección de aside -->
        <nav class="_nav">
            <ul class="nav__list">
                <!-- elemento home -->
                <li class="nav__item">
                    <figure class="nav__figure">
                        <img src="/img/svg/home.svg" class="nav__img">
                    </figure>

                    <article class="nav-show" >
                        <a class="nav-name" href="/dashboard">
                            Inicio
                        </a>
                    </article>
                </li>


                <li class="nav__item">
                    <figure class="nav__figure">
                        <img src="/img/svg/add-project.svg" class="nav__img">
                    </figure>

                    <article class="nav-show">
                        <a class="nav-name" href="/add-project">
                            Crear Projecto
                        </a>
                    </article>
                </li>


                <li class="nav__item">
                    <figure class="nav__figure">
                        <img src="/img/svg/add-task.svg" class="nav__img">
                    </figure>

                    <article class="nav-show">
                        <a class="nav-name" href="/add-task">
                            Crear Tarea
                        </a>
                    </article>
                </li>

                <li class="nav__item">
                    <figure class="nav__figure">
                        <img src="/img/svg/setting.svg" class="nav__img">
                    </figure>

                    <article class="nav-show">
                        <a class="nav-name" href="#">
                            Configuración
                        </a>
                    </article>
                </li>



                <li class="nav__item nav__item--down">
                    <figure class="nav__figure">
                        <img src="/img/svg/help.svg" class="nav__img">
                    </figure>

                    <article class="nav-show">
                        <a class="nav-name" href="#">
                            Ayuda
                        </a>
                    </article>
                </li>


                <li class="nav__item nav__item--user">
                    <figure class="nav__figure">
                        <img src="/img/persona1.jpg" class="nav__img nav__img--avatar">
                    </figure>

                    <article class="nav-show">
                        <div class="nav-name nav__name--user">
                            <h4 class="nav__username">Albert Wickman</h4>
                            <p class="nav__rol">Podruct Owner</p>
                        </div>
                    </article>

                </li>
            </ul>
            <!-- contenedor del perfil -->

        </nav>




        <div class="container__logo">
            <div>
                <img src="/img/marca/woodcore-logo-proyecto.png" class="rounded-circle ms-5 mt-4 img">
            </div>
        </div>

        <!-- Formulario de creación de tareas -->
        <section class="container-form-tasks ">
            <h1 class="text-center mt-2">Crear tareas</h1>
            <form action="/add-task" class="form-tasks" method="post">

                <!-- inputs del formulario -->
                <div class="container-form-tasks-content d-flex p-3">
                    <!-- Nombre tarea -->
                    <div class="form-task-section-1 d-flex flex-column me-4 w-100">
                        <label for="nombre_task"> Nombre de la tarea:</label>
                        <input type="text" id="nombre_task" name="nombre_task" class="mb-3 form-control border-0">

                        <!-- Prioridad de la tarea -->
                        <label for="prioridad"> Prioridad de la tarea:</label>
                        <select name="prioridad" id="prioridad" class=" form-select">
                            <option value="Urgente e importante">Urgente e importante</option>
                            <option value="Importante pero no urgente">Importante pero no urgente </option>
                            <option value="Urgente pero no importante">Urgente pero no importante</option>
                            <option value="Ni urgente ni importante">Ni urgente ni importante</option>
                        </select>

                        <!-- Descripción de la tarea -->
                        <div class="des-task mb-3 mt-3">
                            <p>Descripción de la tarea:</p>

                            <textarea id="des-task" cols="30" rows="10" name="descripcion" class="border-"></textarea>
                        </div>
                    </div>

                    <div class="form-task-section-2 d-flex flex-column w-100">
                        <!-- estado de la tarea -->
                        <label for="estado"> Estado de la tarea:</label>
                        <select name="estado_tarea" id="estado" class=" form-select">
                            <option value="sinHacer">Sin empezar</option>
                            <option value="enProceso">En proceso</option>
                            <option value="Realizada">Realizada</option>
                        </select>

                        <!-- Encargado -->
                        <label for="encargado"> Encargado de la tarea:</label>
                        <input type="text" id="encargado" name="encargado" class="form-control border-0">

                        <!-- fecha límite de la tarea -->
                        <label for="sprint_task"> Fecha límite:</label>
                        <input type="date" id="sprint-task" name="sprint_task" class="form-control">
                    </div>
                </div>

                <!-- Botones del form -->
                <div class="btns-tasks d-flex justify-content-center">
                    <button class="me-4 btn btn-lg">Crear tarea</button>
                    <button class="btn btn-lg">Volver </button>
                </div>
            </form>
        </section>

    </section>


    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
